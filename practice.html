<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>다음 지도 API</title>
		
		
</head>
<body>
	<div id="map" style="width:100%;height:100vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f6dbad222dabf40d21bc0633eba1b868"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.555221, 126.970784), // 지도의 중심좌표
		        level: 4, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 


		

		// 마커를 생성하고 지도에 표시합니다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.555221, 126.970784),
        	map: map //마커를 표시할 지도 객체
    	});


		var iwContent = '<div style="padding:5px;">서울역!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
		iwPosition = new kakao.maps.LatLng(37.555221, 126.970784), //인포윈도우 표시 위치입니다
		iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다


		// 인포윈도우를 생성하고 지도에 표시합니다
		var infowindow = new kakao.maps.InfoWindow({
			map: map, // 인포윈도우가 표시될 지도
			position : iwPosition, 
			content : iwContent,
			removable : iwRemoveable
		});

	</script>
</body>
</html>
